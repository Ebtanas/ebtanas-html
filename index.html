<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Front</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Ebtanas">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/font.css">
  <link rel="stylesheet" href="assets/styles/spectre.min.css">
</head>
<body>
  <div id="main-app" class="empty">
    <div class="column col-12 clearfix gray">
      <!-- HEADER COMPONENT -->
      <div class="header columns">
        <div class="column col-xs-12 float-left text-left tomato">
          <ul class="tab inline-flex">
            <li class="tab-item"><a href="#">Koleksi Soal</a></li>
          <ul>
        </div>
        <div class="column col-xs-12 float-right text-right notes tomato">
          <ul class="tab inline-flex">
            <li class="tab-item active"><a href="#">Halaman Utama</a></li>
            <li class="tab-item"><a href="#">Daftar Anggota</a></li>
            <li class="tab-item"><a href="#">Masuk</a></li>
          </ul>
        </div>
      </div>
      <!-- BODY COMPONENT -->
      <div class="body-style columns">
        <!-- SUB BODY COMPONENT LOGO -->
        <div class="front-logo centered white">
          <h1>Ini LOGO KEREN!</h1>
        </div>
        <!-- SUB BODY COMPONENT FORM -->
        <div class="search-body col-xs-12 centered text-left tomato">
          <div class="search-form column col-9 centered">
          <form class="form-horizontal">
            <!-- SUB FORM SEARCH COMPONENT -->
            <div class="form-group">
                <input type="text" class="form-input input-lg" placeholder="site name" />
                <button class="btn btn-primary btn-lg input-group-btn">
                  <span class="icon icon-search"></span>
                </button>
            </div>
            <!-- SUB FORM OPTION SEARCH COMPONENT -->
            <div class="form-group ml-10">
              <div class="columns col-12 clearfix">
                <div class="column col-xs-12 red">
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Fisika
                  </label>
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Biologi
                  </label>
                </div>
                <div class="column col-xs-12 white">
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Kimia
                  </label>
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Geografi
                  </label>
                </div>
                <div class="column col-xs-12 red">
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Sosiologi
                  </label>
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Ekonomi
                  </label>
                </div>
                <div class="column col-xs-12 blue">
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> B. Inggris
                  </label>
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> B. Indonesia
                  </label>
                </div>
                <div class="column col-xs-12 gray">
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Matematika IPA
                  </label>
                  <label class="form-checkbox">
                      <input type="checkbox" />
                      <i class="form-icon"></i> Matematika IPS
                  </label>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
      <!-- FOOTER COMPONENT -->
      <div class="footer columns mt-10">
        <div class="column col-xs-12 float-left text-left tomato">
          <ul class="tab inline-flex">
            <li class="tab-item"><a href="#">About</a></li>
            <li class="tab-item"><a href="#">Goal</a></li>
            <li class="tab-item"><a href="#">Story</a></li>
          </ul>
        </div>
        <div class="column col-xs-12 float-right text-right tomato">
          <ul class="tab inline-flex">
            <li>&copy; Copyright 2017 - Indonesia</li>
          </ul>
        </div>
      </div>
