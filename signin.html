<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signin Page</title>
  <meta name="description" content="Ebtanas">
  <meta name="author" content="Ebtanas">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/font.css">
  <link rel="stylesheet" href="assets/styles/spectre.min.css">
</head>
<body>

<div id="app">

  <!-- HEADER COMPONENT -->
  <section class="header section columns">
    <section class="container columns col-11 centered">
      <div class="column col-xs-12 float-right text-right">
        <ul class="tab inline-flex hide-xs">
          <li class="tab-item">
            <a href="#"><span class="icon icon-home"></span> Halaman Utama</a>
          </li>
          <li class="tab-item">
            <a href="#"><span class="icon icon-library_books"></span> Koleksi Soal</a>
          </li>
          <li class="tab-item">
            <a href="#"><span class="icon-people"></span> Daftar Anggota</a>
          </li>
          <li class="tab-item">
            <a href="#"><span class="icon icon-exit_to_app"></span> Masuk</a>
          </li>
        </ul>
      </div>
    </section>
  </section>

  <!-- BODY COMPONENT -->
  <section class="body section columns">
    <section class="container grid-960 mt-10">
      <div class="columns col-oneline">
        <div class="column col-6">
          <div class="informations hide-sm">

            <!-- INFORMATION WIDGET -->
            <h1>Masuk Halaman Anggota</h1>
            <div class="widget">
            </div>
            <!-- INFORMATION WIDGET -->

          </div>
        </div>
        <div class="column col-6">
          <div class="signup-form">

            <!-- CONTENT -->
            <div class="columns">
              <div class="column">
                <form class="form-horizontal" action="#forms">
                  <div class="form-group">
                    <div class="col-4">
                      <label class="form-label" for="input-3">Email</label>
                    </div>
                    <div class="col-6">
                      <input class="form-input" type="email" id="input-3" placeholder="bcl@gmail.com">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-4">
                      <label class="form-label" for="input-5">Password</label>
                    </div>
                    <div class="col-8">
                      <input class="form-input" type="password" id="input-5" placeholder="*****">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-4"></div>
                    <div class="col-8">
                      <label class="form-checkbox">
                        <input type="checkbox">
                        <i class="form-icon"></i> Ingat saya
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-4"></div>
                    <div class="col-8">
                      <button class="btn btn-primary" type="submit">Masuk</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- CONTENT -->

          </div>
        </div>
      </div>
    </section>
  </section>

  <!-- FOOTER COMPONENT -->
  <footer class="footer section mt-10 bg-grey">
    <section id="copyright" class="container columns col-11 centered">
      <div class="column col-xs-12 float-left text-left">
        <ul class="tab inline-flex hide-xs">
          <li class="mr-10"><a href="#">Kebijakan Privasi</a></li>
          <li class="ml-10 mr-10"><a href="#">Contekan</a></li>
          <li class="ml-10"><a href="#">Misi Ebtanas</a></li>
        </ul>
      </div>
      <div class="column col-xs-12 float-right text-right">
        <ul class="tab inline-flex">
          <li>&copy; Hak Cipta 2017 - Indonesia</li>
        </ul>
      </div>
    </section>
  </footer>

</div>

</body>
</html>
